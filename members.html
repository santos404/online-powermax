    <script>
        let currentIndex = 0;
        const totalMembers = document.querySelectorAll('.member').length;

        function showSlide(index) {
            const gallery = document.getElementById('member-gallery');
            const slideWidth = document.querySelector('.member').offsetWidth;

            if (index < 0) {
                index = totalMembers - 1;
            } else if (index >= totalMembers) {
                index = 0;
            }

            gallery.style.transform = `translateX(${-index * slideWidth}px)`;
            currentIndex = index;

            // Update member details based on the current index
            for (let i = 0; i < totalMembers; i++) {
                const member = document.getElementById(`member${i + 1}`);
                member.style.transform = `translateX(${(i - currentIndex) * 100}%)`;

                const currentName = document.getElementById(`name${i + 1}`);
                const currentRegistration = document.getElementById(`registration${i + 1}`);
                const currentRole = document.getElementById(`role${i + 1}`);

                if (i === currentIndex) {
                    // Replace these with actual member details
                    currentName.textContent = `Mark Ayora`;
                    currentRegistration.textContent = `Registration Number: G127/1345/2021`;
                    currentRole.textContent = `Role: Developer`;
                } else {
                    // Reset details for other members
                    currentName.textContent = '';
                    currentRegistration.textContent = '';
                    currentRole.textContent = '';
                }
            }
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }
    </script>
